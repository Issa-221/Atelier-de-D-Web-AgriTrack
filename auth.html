<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriTracker - Authentification</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>

  <div class="auth-container">
    <div class="form-box">
      <h2 id="form-title">Connexion</h2>
      
      <form id="login-form">
        <input type="email" placeholder="Adresse e-mail" required>
        <input type="password" placeholder="Mot de passe" required>
        <button type="button" onclick="location.href='dashboard.html'">Se connecter</button>

        <p class="toggle-text">
          Pas encore de compte ? <a href="#" id="show-register">Inscrivez-vous</a>
        </p>
      </form>

      <form id="register-form" style="display: none;">
        <input type="text" placeholder="Nom complet" required>
        <input type="email" placeholder="Adresse e-mail" required>
        <input type="password" placeholder="Mot de passe" required>
        <button type="button" onclick="location.href='dashboard.html'">S'inscrire</button>

        <p class="toggle-text">
          Déjà inscrit ? <a href="#" id="show-login">Connectez-vous</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const title = document.getElementById("form-title");

    document.getElementById("show-register").onclick = function (e) {
      e.preventDefault();
      loginForm.style.display = "none";
      registerForm.style.display = "block";
      title.innerText = "Inscription";
    };

    document.getElementById("show-login").onclick = function (e) {
      e.preventDefault();
      loginForm.style.display = "block";
      registerForm.style.display = "none";
      title.innerText = "Connexion";
    };
  </script>

</body>
</html>
