<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paramètres - AgriTracker</title>
  <link rel="stylesheet" href="parametres.css" />
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo-container">
      <img src="Logo agro.jpg" alt="Logo AgriTracker" />
    </div>
    <nav class="nav-links">
      <a href="dashboard.html">🏠 Dashboard</a>
      <a href="cultures.html">🌿 Mes Cultures</a>
      <a href="journal.html">📝 Journal</a>
      <a href="#">📈 Statistiques</a>
      <a href="#">☀️ Météo</a>
      <a href="parametres.html" class="active">⚙️ Paramètres</a>
    </nav>
  </aside>

  <!-- Contenu principal -->
  <main class="main-content">
    <h1>⚙️ Paramètres du compte</h1>

    <!-- Modifier profil -->
    <section class="section">
      <h2>👤 Profil</h2>
      <form>
        <label for="nom">Nom complet</label>
        <input type="text" id="nom" placeholder="">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="@example.com" />

        <button type="submit">💾 Enregistrer</button>
      </form>
    </section>

    <!-- Modifier mot de passe -->
    <section class="section">
      <h2>🔐 Mot de passe</h2>
      <form>
        <label for="ancien">Ancien mot de passe</label>
        <input type="password" id="ancien" />

        <label for="nouveau">Nouveau mot de passe</label>
        <input type="password" id="nouveau" />

        <label for="confirmer">Confirmer</label>
        <input type="password" id="confirmer" />

        <button type="submit">🔄 Mettre à jour</button>
      </form>
    </section>

    <!-- Préférences -->
    <section class="section">
      <h2>🎨 Préférences</h2>
      <label>
        <input type="checkbox" id="theme-switch" />
        Activer le thème sombre
      </label>
    </section>

  </main>

</body>
</html>
